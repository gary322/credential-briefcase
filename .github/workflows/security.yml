name: security

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"

permissions:
  contents: read
  checks: write
  issues: write

jobs:
  cargo-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.89.0"

      - name: Cargo audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Currently transitively pulled in via `keyring` on Linux (secret-service/zbus).
          # We track these, but do not block CI on "unmaintained" advisories.
          # NOTE: `audit-check` parses this as a comma-separated list.
          ignore: RUSTSEC-2024-0388, RUSTSEC-2024-0384

  fuzz:
    name: fuzz (scheduled)
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: Fuzz MCP parsing
        run: cargo fuzz run mcp_parsing -- -max_total_time=60

      - name: Fuzz payments parsing (x402/L402)
        run: cargo fuzz run payments_parsing -- -max_total_time=60

      - name: Fuzz receipt ingestion
        run: cargo fuzz run receipts_ingest -- -max_total_time=60
