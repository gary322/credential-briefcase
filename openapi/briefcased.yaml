openapi: 3.1.0
info:
  title: Credential Briefcase Daemon API
  version: 0.1.4
  description: |
    Local admin API for `briefcased`.

    Security model:
    - `/health` is unauthenticated.
    - most `/v1/*` endpoints require `Authorization: Bearer <daemon_token>`.
    - `/v1/signer/*` endpoints use a signer pairing flow and signature-based auth (no daemon token).

servers:
  - url: http://127.0.0.1:0
    description: Local daemon (TCP mode, ephemeral port)

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    ErrorResponse:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
        message:
          type: string

    HealthResponse:
      type: object
      required: [status, ts]
      properties:
        status:
          type: string
        ts:
          type: string
          format: date-time

    IdentityResponse:
      type: object
      required: [did]
      properties:
        did:
          type: string

    ControlPlaneStatusResponse:
      oneOf:
        - type: object
          required: [status]
          properties:
            status:
              type: string
              const: not_enrolled
        - type: object
          required:
            [
              status,
              base_url,
              device_id,
              policy_signing_pubkey_b64,
              last_policy_bundle_id,
              last_receipt_upload_id,
              last_sync_at_rfc3339,
              last_error,
              updated_at_rfc3339,
            ]
          properties:
            status:
              type: string
              const: enrolled
            base_url:
              type: string
            device_id:
              type: string
              format: uuid
            policy_signing_pubkey_b64:
              type: string
            last_policy_bundle_id:
              type: ["integer", "null"]
              format: int64
            last_receipt_upload_id:
              type: integer
              format: int64
            last_sync_at_rfc3339:
              type: ["string", "null"]
              format: date-time
            last_error:
              type: ["string", "null"]
            updated_at_rfc3339:
              type: string
              format: date-time

    ControlPlaneEnrollRequest:
      type: object
      required: [base_url, admin_token, device_name]
      properties:
        base_url:
          type: string
        admin_token:
          type: string
        device_name:
          type: string

    ControlPlaneSyncResponse:
      oneOf:
        - type: object
          required: [status]
          properties:
            status:
              type: string
              const: not_enrolled
        - type: object
          required: [status, policy_applied, receipts_uploaded]
          properties:
            status:
              type: string
              const: synced
            policy_applied:
              type: boolean
            receipts_uploaded:
              type: integer
              format: int64

    ProviderSummary:
      type: object
      required: [id, base_url, has_oauth_refresh, has_vc, vc_expires_at_rfc3339]
      properties:
        id:
          type: string
        base_url:
          type: string
        has_oauth_refresh:
          type: boolean
        has_vc:
          type: boolean
        vc_expires_at_rfc3339:
          type: ["string", "null"]

    ListProvidersResponse:
      type: object
      required: [providers]
      properties:
        providers:
          type: array
          items:
            $ref: "#/components/schemas/ProviderSummary"

    UpsertProviderRequest:
      type: object
      required: [base_url]
      properties:
        base_url:
          type: string

    DeleteProviderResponse:
      type: object
      required: [provider_id]
      properties:
        provider_id:
          type: string

    RevokeProviderOAuthResponse:
      type: object
      required:
        [
          provider_id,
          had_refresh_token,
          remote_revocation_attempted,
          remote_revocation_succeeded,
        ]
      properties:
        provider_id:
          type: string
        had_refresh_token:
          type: boolean
        remote_revocation_attempted:
          type: boolean
        remote_revocation_succeeded:
          type: boolean

    McpServerSummary:
      type: object
      required: [id, endpoint_url, has_oauth_refresh]
      properties:
        id:
          type: string
        endpoint_url:
          type: string
        has_oauth_refresh:
          type: boolean

    ListMcpServersResponse:
      type: object
      required: [servers]
      properties:
        servers:
          type: array
          items:
            $ref: "#/components/schemas/McpServerSummary"

    UpsertMcpServerRequest:
      type: object
      required: [endpoint_url]
      properties:
        endpoint_url:
          type: string

    DeleteMcpServerResponse:
      type: object
      required: [server_id]
      properties:
        server_id:
          type: string

    RevokeMcpOAuthResponse:
      type: object
      required:
        [
          server_id,
          had_refresh_token,
          remote_revocation_attempted,
          remote_revocation_succeeded,
        ]
      properties:
        server_id:
          type: string
        had_refresh_token:
          type: boolean
        remote_revocation_attempted:
          type: boolean
        remote_revocation_succeeded:
          type: boolean

    McpOAuthStartRequest:
      type: object
      required: [client_id, redirect_uri, scope]
      properties:
        client_id:
          type: string
        redirect_uri:
          type: string
        scope:
          type: ["string", "null"]

    McpOAuthStartResponse:
      type: object
      required: [server_id, authorization_url, state]
      properties:
        server_id:
          type: string
        authorization_url:
          type: string
        state:
          type: string

    McpOAuthExchangeRequest:
      type: object
      required: [code, state]
      properties:
        code:
          type: string
        state:
          type: string

    McpOAuthExchangeResponse:
      type: object
      required: [server_id]
      properties:
        server_id:
          type: string

    OAuthExchangeRequest:
      type: object
      required: [code, redirect_uri, client_id, code_verifier]
      properties:
        code:
          type: string
        redirect_uri:
          type: string
        client_id:
          type: string
        code_verifier:
          type: string

    OAuthExchangeResponse:
      type: object
      required: [provider_id]
      properties:
        provider_id:
          type: string

    FetchVcResponse:
      type: object
      required: [provider_id, expires_at_rfc3339]
      properties:
        provider_id:
          type: string
        expires_at_rfc3339:
          type: string
          format: date-time

    VerifyReceiptsResponse:
      type: object
      required: [ok]
      properties:
        ok:
          type: boolean

    BudgetRecord:
      type: object
      required: [category, daily_limit_microusd]
      properties:
        category:
          type: string
        daily_limit_microusd:
          type: integer
          format: int64

    ListBudgetsResponse:
      type: object
      required: [budgets]
      properties:
        budgets:
          type: array
          items:
            $ref: "#/components/schemas/BudgetRecord"

    SetBudgetRequest:
      type: object
      required: [daily_limit_microusd]
      properties:
        daily_limit_microusd:
          type: integer
          format: int64

    PolicyGetResponse:
      type: object
      required: [policy_text, policy_hash_hex, updated_at_rfc3339]
      properties:
        policy_text:
          type: string
        policy_hash_hex:
          type: string
        updated_at_rfc3339:
          type: string
          format: date-time

    PolicyCompileRequest:
      type: object
      required: [prompt]
      properties:
        prompt:
          type: string

    PolicyDiffOp:
      type: string
      enum: [context, add, remove]

    PolicyDiffLine:
      type: object
      required: [op, text]
      properties:
        op:
          $ref: "#/components/schemas/PolicyDiffOp"
        text:
          type: string

    PolicyProposal:
      type: object
      required:
        [
          id,
          created_at_rfc3339,
          expires_at_rfc3339,
          prompt,
          base_policy_hash_hex,
          proposed_policy_hash_hex,
          diff,
          proposed_policy_text,
        ]
      properties:
        id:
          type: string
          format: uuid
        created_at_rfc3339:
          type: string
          format: date-time
        expires_at_rfc3339:
          type: string
          format: date-time
        prompt:
          type: string
        base_policy_hash_hex:
          type: string
        proposed_policy_hash_hex:
          type: string
        diff:
          type: array
          items:
            $ref: "#/components/schemas/PolicyDiffLine"
        proposed_policy_text:
          type: string

    PolicyCompileResponse:
      type: object
      required: [proposal]
      properties:
        proposal:
          $ref: "#/components/schemas/PolicyProposal"

    PolicyApplyResponse:
      oneOf:
        - type: object
          required: [status, policy_hash_hex, updated_at_rfc3339]
          properties:
            status:
              type: string
              const: applied
            policy_hash_hex:
              type: string
            updated_at_rfc3339:
              type: string
              format: date-time
        - type: object
          required: [status, approval]
          properties:
            status:
              type: string
              const: approval_required
            approval:
              $ref: "#/components/schemas/ApprovalRequest"
        - type: object
          required: [status, reason]
          properties:
            status:
              type: string
              const: denied
            reason:
              type: string
        - type: object
          required: [status, message]
          properties:
            status:
              type: string
              const: error
            message:
              type: string

    ToolCategory:
      description: |
        Matches `briefcase_core::ToolCategory`.
        Most tools use string categories `read|write|admin`.
      oneOf:
        - type: string
          enum: [read, write, admin]
        - type: object
          required: [other]
          properties:
            other:
              type: string

    ToolCost:
      type: object
      required: [estimated_usd]
      properties:
        estimated_usd:
          type: number

    OutputFirewallMode:
      type: string
      enum: [allow_all, allow_paths]

    OutputFirewall:
      type: object
      required: [mode, allowed_paths]
      properties:
        mode:
          $ref: "#/components/schemas/OutputFirewallMode"
        allowed_paths:
          type: array
          items:
            type: string

    ToolSpec:
      type: object
      required:
        - id
        - name
        - description
        - input_schema
        - output_schema
        - category
        - cost
        - output_firewall
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        input_schema: {}
        output_schema: {}
        category:
          $ref: "#/components/schemas/ToolCategory"
        cost:
          $ref: "#/components/schemas/ToolCost"
        output_firewall:
          $ref: "#/components/schemas/OutputFirewall"

    ListToolsResponse:
      type: object
      required: [tools]
      properties:
        tools:
          type: array
          items:
            $ref: "#/components/schemas/ToolSpec"

    ToolCallContext:
      type: object
      required: [request_id, agent_id, session_id]
      properties:
        request_id:
          type: string
          format: uuid
        agent_id:
          type: ["string", "null"]
        session_id:
          type: ["string", "null"]

    ToolCall:
      type: object
      required: [tool_id, args, context, approval_token]
      properties:
        tool_id:
          type: string
        args: {}
        context:
          $ref: "#/components/schemas/ToolCallContext"
        approval_token:
          type: ["string", "null"]

    CallToolRequest:
      type: object
      required: [call]
      properties:
        call:
          $ref: "#/components/schemas/ToolCall"

    Provenance:
      type: object
      required: [source, cost_usd, timestamp, receipt_id]
      properties:
        source:
          type: string
        cost_usd:
          type: ["number", "null"]
        timestamp:
          type: string
          format: date-time
        receipt_id:
          type: integer
          format: int64

    ToolResult:
      type: object
      required: [content, provenance]
      properties:
        content: {}
        provenance:
          $ref: "#/components/schemas/Provenance"

    ApprovalKind:
      type: string
      enum: [local, mobile_signer]
      description: |
        How an approval must be satisfied.

        - `local`: local UI (extension/CLI) using the daemon auth token.
        - `mobile_signer`: paired mobile signer must approve (signature-based auth).

    ApprovalRequest:
      type: object
      required: [id, created_at, expires_at, tool_id, reason, kind, summary]
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date-time
        tool_id:
          type: string
        reason:
          type: string
        kind:
          $ref: "#/components/schemas/ApprovalKind"
        summary: {}

    CallToolResponse:
      description: Matches `briefcase_api::types::CallToolResponse`.
      oneOf:
        - type: object
          required: [status, result]
          properties:
            status:
              type: string
              const: ok
            result:
              $ref: "#/components/schemas/ToolResult"
        - type: object
          required: [status, approval]
          properties:
            status:
              type: string
              const: approval_required
            approval:
              $ref: "#/components/schemas/ApprovalRequest"
        - type: object
          required: [status, reason]
          properties:
            status:
              type: string
              const: denied
            reason:
              type: string
        - type: object
          required: [status, message]
          properties:
            status:
              type: string
              const: error
            message:
              type: string

    ListApprovalsResponse:
      type: object
      required: [approvals]
      properties:
        approvals:
          type: array
          items:
            $ref: "#/components/schemas/ApprovalRequest"

    ApproveResponse:
      type: object
      required: [approval_id, approval_token]
      properties:
        approval_id:
          type: string
          format: uuid
        approval_token:
          type: string

    SignerPairStartResponse:
      type: object
      required: [pairing_id, pairing_code, expires_at_rfc3339]
      properties:
        pairing_id:
          type: string
          format: uuid
        pairing_code:
          type: string
          description: Short-lived pairing code (base64url). Treat as a secret.
        expires_at_rfc3339:
          type: string
          format: date-time

    SignerAlgorithm:
      type: string
      enum: [ed25519, p256]
      description: |
        Signer public key algorithm.

        - `ed25519`: 32-byte Ed25519 public key.
        - `p256`: SEC1-encoded P-256 public key bytes (compressed or uncompressed).

    SignerPairCompleteRequest:
      type: object
      required: [msg1_b64, algorithm, signer_pubkey_b64]
      properties:
        msg1_b64:
          type: string
          description: Noise handshake message 1 (base64url).
        algorithm:
          $ref: "#/components/schemas/SignerAlgorithm"
        signer_pubkey_b64:
          type: string
          description: |
            Signer public key bytes (base64url).

            - `ed25519`: 32 raw bytes.
            - `p256`: SEC1-encoded bytes (33-byte compressed or 65-byte uncompressed).
        device_name:
          type: ["string", "null"]

    SignerPairCompleteResponse:
      type: object
      required: [msg2_b64]
      properties:
        msg2_b64:
          type: string
          description: Noise handshake message 2 (base64url).

    SignerSignedRequest:
      type: object
      required: [signer_id, ts_rfc3339, nonce, sig_b64]
      properties:
        signer_id:
          type: string
          format: uuid
        ts_rfc3339:
          type: string
          format: date-time
        nonce:
          type: string
          description: A unique per-request nonce (UUID string recommended).
        sig_b64:
          type: string
          description: |
            Signature over the request tuple (base64url).

            - `ed25519`: 64 raw bytes.
            - `p256`: DER-encoded ECDSA signature.

    ReceiptRecord:
      type: object
      required: [id, ts, prev_hash_hex, hash_hex, event]
      properties:
        id:
          type: integer
          format: int64
        ts:
          type: string
          format: date-time
        prev_hash_hex:
          type: string
        hash_hex:
          type: string
        event: {}

    ListReceiptsResponse:
      type: object
      required: [receipts]
      properties:
        receipts:
          type: array
          items:
            $ref: "#/components/schemas/ReceiptRecord"

    AiSeverity:
      type: string
      enum: [low, medium, high]

    AiAnomalyKind:
      type: string
      enum: [spend_spike, output_poisoning, expensive_call, new_domain]

    AiAnomaly:
      type: object
      required: [kind, severity, message, receipt_id, ts_rfc3339]
      properties:
        kind:
          $ref: "#/components/schemas/AiAnomalyKind"
        severity:
          $ref: "#/components/schemas/AiSeverity"
        message:
          type: string
        receipt_id:
          type: ["integer", "null"]
          format: int64
        ts_rfc3339:
          type: ["string", "null"]
          format: date-time

    AiAnomaliesResponse:
      type: object
      required: [anomalies]
      properties:
        anomalies:
          type: array
          items:
            $ref: "#/components/schemas/AiAnomaly"

paths:
  /health:
    get:
      summary: Health check
      operationId: health
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

  /v1/identity:
    get:
      summary: Get holder identity DID
      operationId: getIdentity
      security:
        - bearerAuth: []
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdentityResponse"
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/control-plane:
    get:
      summary: Get enterprise control plane enrollment status
      operationId: controlPlaneStatus
      security:
        - bearerAuth: []
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ControlPlaneStatusResponse"
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/control-plane/enroll:
    post:
      summary: Enroll this device into the enterprise control plane
      operationId: controlPlaneEnroll
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ControlPlaneEnrollRequest"
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ControlPlaneStatusResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/control-plane/sync:
    post:
      summary: Trigger an immediate control plane sync (policy + receipts)
      operationId: controlPlaneSync
      security:
        - bearerAuth: []
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ControlPlaneSyncResponse"
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/providers:
    get:
      summary: List providers
      operationId: listProviders
      security:
        - bearerAuth: []
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListProvidersResponse"
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/providers/{id}:
    post:
      summary: Upsert provider
      operationId: upsertProvider
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpsertProviderRequest"
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderSummary"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/providers/{id}/delete:
    post:
      summary: Delete provider
      operationId: deleteProvider
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteProviderResponse"
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/providers/{id}/oauth/revoke:
    post:
      summary: Revoke/disconnect OAuth refresh token for a provider (best-effort RFC 7009)
      operationId: revokeProviderOauth
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RevokeProviderOAuthResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/mcp/servers:
    get:
      summary: List remote MCP servers
      operationId: listMcpServers
      security:
        - bearerAuth: []
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListMcpServersResponse"
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/mcp/servers/{id}:
    post:
      summary: Upsert a remote MCP server endpoint
      operationId: upsertMcpServer
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpsertMcpServerRequest"
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/McpServerSummary"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/mcp/servers/{id}/delete:
    post:
      summary: Delete a remote MCP server
      operationId: deleteMcpServer
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteMcpServerResponse"
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/mcp/servers/{id}/oauth/start:
    post:
      summary: Start OAuth authorization for a remote MCP server (daemon-managed PKCE + state)
      operationId: mcpOauthStart
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
